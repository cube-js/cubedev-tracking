<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<script>
  function uuidv4() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  const COOKIE_ID = "cubedev_anonymous";
  const COOKIE_DOMAIN = ".cube.dev";
  const MAX_AGE = 365 * 24 * 60 * 60 * 1000; // 1 year

  let clientAnonymousId = window.localStorage.getItem(COOKIE_ID)
  if (!clientAnonymousId) {
    clientAnonymousId = uuidv4()
    window.localStorage.setItem(COOKIE_ID, clientAnonymousId)
    // setCookie(COOKIE_ID, myId, { domain: COOKIE_DOMAIN, maxage: MAX_AGE, sameSite: 'None', secure:true, path:'/' });
  }

  window.onmessage = function(event){
    console.log("onmessage set clientAnonymousId:", event.data)
    window.localStorage.setItem(COOKIE_ID, event.data.clientAnonymousId)
  };
  window.top.postMessage({clientAnonymousId}, '*')
</script>
</body>
</html>
